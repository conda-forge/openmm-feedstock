- '8'
cdt_name:
- cos7
channel_sources:
- conda-forge/label/test,conda-forge,defaults
channel_targets:
- conda-forge testing
cuda_compiler_version:
- '10.2'
cxx_compiler:
- gxx
cxx_compiler_version:
- '8'
docker_image:
- condaforge/linux-anvil-ppc64le-cuda
