c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos7
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge openmm_rc
cuda_compiler:
- nvcc
cuda_compiler_version:
- '11.1'
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-cuda:11.1
fftw:
- '3'
numpy:
- '1.17'
pin_run_as_build:
  fftw:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
python_impl:
- cpython
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - cuda_compiler_version
  - cdt_name
  - docker_image
- - python
  - numpy
  - python_impl
